  </div>
</div>

    <!-- 在SUI苦衷查找相应的结构然后使用进行呀故事的重构 -->
  <div class="content">
      <div class="list-block">
        <ul>
          <!-- 由于添加到遮挡曾的值是可点击的。所以应该使用a标签包裹起来对其遍历 -->
          {{each $data}}
          <li class="item-content item-link">
            <a href="javascript:;" onclick='showDetail({{$value.goods_id}},"{{$value.goods_name}}")' class="item-link item-content">
              <div class="item-media"><i class="icon icon-f7"></i></div>
              <div class="item-inner"> 
                <div class="item-title">{{$value.goods_name}}</div>

              </div>
            </a>
          </li>
           {{/each}}
        </ul>

<!-- 操作localStorage信息 -->
<script type="text/template" id="localStorageInfo">
    <div class="content">
      <div class="list-block">
        <ul>
        {{each list value}}
          <li class="item-content">
            <a href="{{value.goods_id}}">
              <div class="item-inner">
                <div class="item-title">{{value.value}}</div>
                <!-- <div class="item-after">杜蕾斯</div> -->
              </div>
            </a>
          </li>
          {{/each }}
        </ul>
      </div>
    </div>
</script>
